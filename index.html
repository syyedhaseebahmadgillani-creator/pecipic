<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pecipic.ai — Image to Word Converter</title>
  <meta name="description" content="Convert JPG or PNG to editable Word document online with AI. Free, fast, and easy OCR converter by Pecipic.ai." />
  <link rel="stylesheet" href="style.css" />
  <!-- docx library (creates real .docx files in-browser) -->
  <script src="https://cdn.jsdelivr.net/npm/docx@8.0.0/build/index.min.js"></script>
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="logo.png" alt="Pecipic.ai Logo" class="logo" onerror="this.style.display='none'"/>
      <div>
        <h1>Pecipic.ai</h1>
        <p class="tag">Image (JPG/PNG) → Editable Word (DOCX)</p>
      </div>
    </div>
  </header>

  <main>
    <div class="upload-box">
      <label class="file-label">
        <input type="file" id="imageInput" accept="image/*" />
        <span>Select Image (JPG / PNG)</span>
      </label>
      <button id="convertBtn">Convert Now</button>
    </div>

    <div id="progress" class="progress-text"></div>

    <!-- Preview & Edit Section -->
    <div id="previewSection" class="preview-box" style="display:none;">
      <h3>📝 Preview & Edit Text</h3>
      <textarea id="textPreview" placeholder="Recognized text will appear here..."></textarea>
      <div class="preview-actions">
        <button id="downloadBtn">Download as Word File</button>
        <button id="copyBtn" title="Copy to clipboard">Copy Text</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© <span id="year"></span> Pecipic.ai — Free OCR Converter</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
